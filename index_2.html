<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="tableBuilder.js"></script>
    <script type="text/javascript" src="smartColumns.js"></script>
    <link rel="stylesheet" href="smartColumns.css">
    <link rel="stylesheet" href="smartColumns_theme_basic.css">

    <script>
      /* Set the column characteristics */
      var table_columns = [
        //ColumnName,ColumnWidthIndex,DataWrap,DataCenter
        ['Name','normal',false,false],
        ['Email','normal',true,false],
        ['Gender','normal',false,false],
        ['Age','narrow',false,'center']
      ];

      /* Define the row data */
      var table_rows = [
        ['Martin','martin.brown@mycompany.com','Male','24'],
        ['Julie','julie.burshendasser@mycompany.com','Female','62'],
        ['Rey','rey.bassy-carrington-jones@mycompany.com','Non-binary','42'],
        ['Jennifer','jennifer.sundance@mycompany.com','Female','31']
      ];

      $(document).ready(function() {

        smartColumnsBuilder('table#data',table_columns,table_rows,{
          makeActionsColumn: false
        });
        smartColumns('table#data',{
          hasActionsColumn: false,
          freezeFirstColumn: false
       });
      }); // end doc ready

    </script>

  </head>
  <body>
    <table id="data"><caption>SmartColumns without an actions column, and first column is not fixed</caption></table>
  </body>
</html>
