<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="tableBuilder.js"></script>
    <script type="text/javascript" src="smartColumns.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script>
      /* Set the column characteristics */
      var table_columns = [
        //ColumnName,ColumnWidthIndex,DataWrap,DataCenter
        ['ID','narrow',false,false],
        ['Age','narrow',false,true],
        ['Pets','narrow',false,true],
        ['Years Service','narrow',false,true],
        ['Eyes','narrow',false,true],
        ['Dependents','narrow',false,true],
      ];

      /* Define the row data */
      var table_rows = [
        ['134','24','1','1','2','0'],
        ['0657','62','3','10','2','1'],
        ['255','42','0','3','1','1'],
        ['666','31','5','26','2','3']
      ];

      $(document).ready(function() {
        smartColumnsBuilder('table#data',table_columns,table_rows,{ });
        smartColumns('table#data',{
          freezeFirstColumn: false
        });
      }); // end doc ready

    </script>

  </head>
  <body>
    <table id="data"><caption>SmartTable with even width data columns and with first column not fixed</caption></table>
  </body>
</html>
